<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Wallet Balance</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Enable class-based dark mode with Tailwind CSS
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Light background (Gray-50) */
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #111827; /* Dark background (Gray-900) */
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #e5e7eb; /* Gray-200 */
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .dark .card {
            background-color: #1f2937; /* Gray-800 */
            border-color: #374151; /* Gray-700 */
        }
        .action-button {
            background-color: #3b82f6; /* Blue-500 */
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .action-button:hover:not(:disabled) {
            background-color: #2563eb; /* Blue-600 */
        }
        .gemini-button {
            background-color: #e0f2fe; /* Light blue for distinction */
            color: #0c4a6e; /* Dark blue text */
        }
        .gemini-button:hover:not(:disabled) {
            background-color: #bae6fd;
        }
        .modal-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex; justify-content: center; align-items: center;
            z-index: 50; opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
        }
        .dark .modal-backdrop {
             background-color: rgba(0, 0, 0, 0.7);
        }
        .modal-backdrop.visible { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem; border-radius: 12px;
            transform: scale(0.95); transition: transform 0.3s ease, background-color 0.3s ease;
            width: 90%; max-width: 500px;
        }
         .dark .modal-content {
             background-color: #1f2937; /* Gray-800 */
        }
        .modal-backdrop.visible .modal-content { transform: scale(1); }
        .loader {
            border: 4px solid #d1d5db; border-top: 4px solid #3b82f6;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            height: 320px;
        }
    </style>
</head>
<body class="text-gray-800 dark:text-gray-200">

    <div id="app" class="max-w-5xl mx-auto p-4 md:p-8">
        
        <header class="relative text-center mb-8">
            <a href="main.html" title="Go Back" class="absolute left-0 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none transition-colors duration-300">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-gray-100">Crypto Wallet <span class="text-blue-600">Balance</span></h1>
            <button id="theme-toggle-btn" class="absolute right-0 top-1/2 -translate-y-1/2 p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none transition-colors duration-300">
                <i id="theme-icon" class="fas fa-moon text-xl"></i>
            </button>
        </header>

        <main id="main-content"></main>
    </div>
    
    <div id="notification-modal" class="modal-backdrop">
        <div class="modal-content text-center">
            <div id="modal-body"></div>
            <h3 id="modal-title" class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-2 mt-4"></h3>
            <p id="modal-message" class="text-gray-600 dark:text-gray-300 mb-6 whitespace-pre-wrap"></p>
            <button id="modal-close-btn" class="action-button w-full py-2">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content');
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const themeIcon = document.getElementById('theme-icon');
            const htmlEl = document.documentElement;
            let portfolioChart = null;

            const mockData = {
                balance: [
                    { name: 'Ethereum', ticker: 'ETH', amount: 2.5, value: 7500.00, icon: 'fab fa-ethereum', color: '#6366f1' },
                    { name: 'Bitcoin', ticker: 'BTC', amount: 0.1, value: 6500.00, icon: 'fab fa-btc', color: '#f97316' },
                    { name: 'Solana', ticker: 'SOL', amount: 50, value: 7500.00, icon: 'fas fa-sun', color: '#ec4899' },
                    { name: 'USDC', ticker: 'USDC', amount: 1250, value: 1250.00, icon: 'fas fa-dollar-sign', color: '#22c55e' },
                ]
            };

            async function callGemini(prompt) {
                showNotification('loading', '✨ Analyzing...', 'Please wait while Gemini processes your request.');
                const apiKey = ""; // Replace with your actual Gemini API key
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API call failed: ${response.status}`);
                    const result = await response.json();
                    if (result.candidates?.[0]?.content.parts?.[0]) {
                        return result.candidates[0].content.parts[0].text;
                    }
                    throw new Error("Invalid response from API.");
                } catch (error) {
                    console.error("Gemini API Error:", error);
                    showNotification('error', 'Error', 'Failed to get a response from the AI. Please ensure your API key is valid and try again.');
                    return null;
                }
            }
            
            window.getPortfolioInsights = async () => {
                const portfolioString = mockData.balance.map(a => `${a.name} ($${a.value.toFixed(2)})`).join(', ');
                const prompt = `Analyze this crypto portfolio: ${portfolioString}. Provide concise, beginner-friendly insights on allocation, potential risks, and suggest one diversification opportunity. Use clear headings.`;
                const insights = await callGemini(prompt);
                if (insights) showNotification('info', '✨ Portfolio Insights', insights);
            };
            
            const balanceTemplate = `
                <div class="card p-6">
                    <div class="md:flex justify-between items-start mb-6">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100 mb-1">Your Balance</h2>
                        </div>
                        <button class="action-button gemini-button w-full md:w-auto mt-4 md:mt-0" onclick="getPortfolioInsights()">✨ Get Portfolio Insights</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
                        <div class="md:col-span-3">
                            <h3 class="font-semibold text-lg mb-4 text-gray-800 dark:text-gray-100">Asset List</h3>
                            <div class="space-y-3">
                                ${mockData.balance.map(asset => `
                                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-700">
                                        <div class="flex items-center gap-4">
                                            <i class="${asset.icon} text-2xl" style="color: ${asset.color};"></i>
                                            <div>
                                                <p class="font-semibold text-gray-800 dark:text-gray-100">${asset.name}</p>
                                                <p class="text-sm text-gray-500 dark:text-gray-400">${asset.amount} ${asset.ticker}</p>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <p class="font-semibold text-gray-800 dark:text-gray-100">$${asset.value.toFixed(2)}</p>
                                            <p class="text-sm text-gray-500 dark:text-gray-400">USD</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                        <div class="md:col-span-2">
                            <h3 class="font-semibold text-lg mb-4 text-gray-800 dark:text-gray-100 text-center">Portfolio Distribution</h3>
                            <div class="chart-container">
                                <canvas id="portfolio-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="mt-6 pt-4 border-t border-gray-200 dark:border-gray-700 text-right">
                        <p class="text-gray-500 dark:text-gray-400">Total Value</p>
                        <p class="text-3xl font-bold text-gray-900 dark:text-gray-100">$${mockData.balance.reduce((s, a) => s + a.value, 0).toFixed(2)}</p>
                    </div>
                </div>`;

            function renderPortfolioChart() {
                const ctx = document.getElementById('portfolio-chart')?.getContext('2d');
                if (!ctx) return;
                
                if (portfolioChart) {
                    portfolioChart.destroy();
                }

                const isDarkMode = htmlEl.classList.contains('dark');
                const legendColor = isDarkMode ? '#d1d5db' : '#4b5563'; // gray-300 vs gray-600
                const borderColor = isDarkMode ? '#1f2937' : '#ffffff'; // gray-800 vs white

                const data = {
                    labels: mockData.balance.map(a => a.name),
                    datasets: [{
                        data: mockData.balance.map(a => a.value),
                        backgroundColor: mockData.balance.map(a => a.color),
                        borderColor: borderColor,
                        borderWidth: 3,
                        hoverOffset: 4
                    }]
                };

                portfolioChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '60%',
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: legendColor,
                                    font: { size: 12 },
                                    padding: 20
                                }
                            }
                        }
                    }
                });
            }

            // --- THEME SWITCHER LOGIC ---
            const setTheme = (theme) => {
                if (theme === 'dark') {
                    htmlEl.classList.add('dark');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlEl.classList.remove('dark');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
                // Re-render chart if it exists
                if (document.getElementById('portfolio-chart')) {
                    renderPortfolioChart();
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = htmlEl.classList.contains('dark') ? 'light' : 'dark';
                setTheme(currentTheme);
            });
            
            // --- INITIAL PAGE LOAD ---
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            mainContent.innerHTML = balanceTemplate;
            renderPortfolioChart();
        });
        
        // --- MODAL & UTILITY FUNCTIONS (Global Scope) ---
        const modal = document.getElementById('notification-modal');
        const modalBody = document.getElementById('modal-body');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const icons = {
            success: '<i class="fas fa-check-circle text-3xl"></i>',
            error: '<i class="fas fa-times-circle text-3xl"></i>',
            info: '<i class="fas fa-info-circle text-3xl"></i>'
        };
        const iconColors = {
            success: { bg: 'bg-green-100', text: 'text-green-600' },
            error: { bg: 'bg-red-100', text: 'text-red-600' },
            info: { bg: 'bg-blue-100', text: 'text-blue-600' }
        };

        function showNotification(type, title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            
            if (type === 'loading') {
                modalBody.innerHTML = '<div class="loader mx-auto"></div>';
                modalCloseBtn.style.display = 'none';
            } else {
                const colors = iconColors[type] || iconColors.info;
                modalBody.innerHTML = `<div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full ${colors.bg} ${colors.text}">${icons[type] || icons.info}</div>`;
                modalCloseBtn.style.display = 'block';
            }
            modal.classList.add('visible');
        }

        function closeModal() {
            modal.classList.remove('visible');
        }

        modalCloseBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal && modalCloseBtn.style.display !== 'none') closeModal();
        });
    </script>
</body>
</html>
