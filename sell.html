<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount to sell</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles & Variables */
        :root {
            --primary-blue: #4A90E2;
            --light-blue: #D4E4F7;
            --background-color: #F4F6F8;
            --container-bg: #FFFFFF;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --border-color: #E5E7EB;
            --disabled-bg: #E5E7EB;
            --disabled-text: #9CA3AF;
            --active-bg: #3B82F6;
            --active-text: #FFFFFF;
            --success-bg: #22C55E;
            --subtle-bg: #F3F4F6;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }
        
        /* Dark Theme Variable Overrides */
        body.dark-theme {
            --primary-blue: #60A5FA;
            --light-blue: #1E40AF;
            --background-color: #111827;
            --container-bg: #1F2937;
            --text-primary: #F9FAFB;
            --text-secondary: #9CA3AF;
            --border-color: #4B5563;
            --disabled-bg: #374151;
            --disabled-text: #6B7280;
            --active-bg: #2563EB;
            --subtle-bg: #374151;
        }

        /* Main Container */
        .container {
            max-width: 420px;
            width: 100%;
            background-color: var(--container-bg);
            padding: 24px;
            box-sizing: border-box;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
            color: var(--text-primary);
        }
        .header p {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 4px 0 0;
        }
        .header .cancel-btn {
            position: absolute;
            right: 0;
            top: 0;
            color: var(--primary-blue);
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            background: none;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .header .cancel-btn:hover {
            opacity: 0.7;
        }
        .header .chain-selector {
            margin: 12px auto 0;
            max-width: 200px;
        }

        /* Account & Country Selectors */
        .selectors-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--subtle-bg);
            border-radius: 20px;
            padding: 6px;
            margin-bottom: 24px;
        }
        .selector-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
        }
        .selector-btn:hover {
            background-color: var(--disabled-bg);
        }
        .selector-btn .icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        .selector-btn .flag {
            font-size: 24px;
        }
        .dropdown-arrow::after {
            content: '‚ñº';
            font-size: 0.6em;
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Input Groups */
        .input-group {
            margin-bottom: 24px;
        }
        .input-group > label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
        }
        .input-box {
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-box.interactive {
            cursor: pointer;
        }
        .input-box.interactive:hover {
            border-color: var(--primary-blue);
        }
        .input-box .currency-icon {
            width: 36px;
            height: 36px;
        }
        .input-box .main-text {
            font-size: 18px;
            font-weight: 600;
        }
        .input-box .selector {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }
        .input-box .selector.interactive {
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }
         .input-box .selector.interactive:hover {
            background-color: var(--subtle-bg);
        }
        .input-box input {
            border: none;
            outline: none;
            font-size: 32px;
            font-weight: 700;
            width: 100%;
            background-color: transparent;
            color: var(--text-primary);
            padding: 0;
            text-align: right;
            -moz-appearance: textfield;
        }
        .input-box input::-webkit-outer-spin-button,
        .input-box input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .balance-info {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 8px;
            padding-left: 4px;
        }

        /* Flex utilities */
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        .flex-center { display: flex; align-items: center; gap: 12px; }

        /* Payment Method */
        #payment-method-icon {
            font-size: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
        }
        #payment-method-icon img {
            max-height: 24px;
            max-width: 100%;
        }
        .payment-logos {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        .payment-logos .logo {
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .payment-logos .logo.selected {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            background-color: var(--light-blue);
        }

        /* Action Button */
        .action-button {
            width: 100%;
            background-color: var(--disabled-bg);
            color: var(--disabled-text);
            border: none;
            border-radius: 16px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            margin-top: 24px;
            transition: background-color 0.3s, color 0.3s;
        }
        .action-button.active {
            background-color: var(--active-bg);
            color: var(--active-text);
            cursor: pointer;
        }
        .action-button.success {
            background-color: var(--success-bg);
            color: var(--active-text);
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: var(--container-bg);
            margin: auto;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            animation: slide-up 0.3s ease-out;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        .close-btn {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--text-secondary);
        }
        .modal-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        .modal-list li {
            padding: 12px 8px;
            display: flex;
            align-items: center;
            gap: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .modal-list li:hover {
            background-color: var(--subtle-bg);
        }
        .modal-list .item-icon {
            width: 32px;
            height: 32px;
        }
        .modal-list .item-flag {
            font-size: 32px;
        }
        .modal-list .item-name {
            font-weight: 500;
        }

        @keyframes slide-up {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <button id="theme-toggle-btn" style="position: absolute; left: 0; top: 0; background: none; border: none; cursor: pointer; font-size: 20px; color: var(--text-secondary);">‚òÄÔ∏è</button>
            <h1>Sell crypto</h1>
            <p>Select Chain</p>
            <div class="chain-selector selector-btn" id="chain-selector-btn">
                <span id="selected-chain-name">Ethereum</span>
                <span class="dropdown-arrow"></span>
            </div>
            <a href="main.html"><button class="cancel-btn">Cancel</button></a>
        </header>

        <main>
            <div class="selectors-bar">
                <div class="selector-btn" id="account-selector">
                    <img src="https://placehold.co/48x48/FBBF24/FFFFFF?text=A" alt="Account Icon" class="icon">
                    <span>Account_No</span>
                </div>
                <div class="selector-btn" id="country-selector">
                    <span class="flag" id="selected-flag">üáÆüá≥</span>
                    <span class="dropdown-arrow"></span>
                </div>
            </div>

            <div class="input-group">
                <label>I want to sell</label>
                <div class="input-box">
                    <div class="flex-between">
                        <div class="flex-center selector interactive dropdown-arrow" id="coin-selector-box" style="padding:0; border:none; background:transparent;">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="BTC icon" class="currency-icon" id="selected-coin-icon">
                            <span class="main-text" id="selected-coin-ticker">BTC</span>
                        </div>
                        <input type="number" id="amount-input" value="0" placeholder="0">
                    </div>
                </div>
                <p class="balance-info">Balance: 0 <span id="balance-ticker">BTC</span></p>
            </div>

            <div class="input-group">
                <label>You will receive</label>
                <div class="input-box interactive" id="currency-selector-box">
                    <div class="flex-between">
                        <div class="flex-center">
                             <span style="font-size: 32px; font-weight: 700; color: var(--text-primary);" id="selected-currency-symbol">‚Çπ</span>
                            <div class="selector dropdown-arrow" id="selected-currency-code" style="font-weight: 600;">INR</div>
                        </div>
                         <span id="fiat-amount-display" style="font-size: 32px; font-weight: 700; color: var(--text-primary);">0.00</span>
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label>Receive funds via</label>
                <div class="input-box">
                    <div class="flex-between">
                        <div class="flex-center">
                            <span id="payment-method-icon">üèõÔ∏è</span>
                            <span class="main-text" id="payment-method-name">IMPS</span>
                        </div>
                        <div class="selector" style="color: var(--primary-blue); font-weight: 500;">Change</div>
                    </div>
                </div>
                <div class="payment-logos" id="payment-logos-container">
                    <div class="logo" data-name="UPI" data-icon='<img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/UPI-Logo-vector.svg" alt="UPI Logo" style="height: 18px;">'>UPI</div>
                    <div class="logo" data-name="Debit/Credit Card" data-icon='üí≥'>Debit/Credit Card</div>
                    <div class="logo selected" data-name="IMPS" data-icon="üèõÔ∏è">IMPS</div>
                    <div class="logo" data-name="VISA" data-icon='<img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg" alt="VISA Logo" style="height: 14px;">'>VISA</div>
                    <div class="logo" data-name="Mastercard" data-icon='<img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Mastercard_2019_logo.svg" alt="Mastercard Logo" style="height: 18px;">'>Mastercard</div>
                </div>
            </div>

            <button class="action-button" id="get-quotes-btn">Get quotes</button>
        </main>
    </div>

    <div id="chain-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select a chain</h2>
                <span class="close-btn">&times;</span>
            </div>
            <ul class="modal-list" id="chain-list"></ul>
        </div>
    </div>

    <div id="coin-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select a coin</h2>
                <span class="close-btn">&times;</span>
            </div>
            <ul class="modal-list" id="coin-list"></ul>
        </div>
    </div>

    <div id="country-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select currency</h2>
                <span class="close-btn">&times;</span>
            </div>
            <ul class="modal-list" id="country-list"></ul>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const chains = [
                { name: 'Ethereum' }, { name: 'Solana' }, { name: 'BNB Chain' }, { name: 'Polygon' }, { name: 'Avalanche' }
            ];

            const coins = [
                { name: 'Bitcoin', ticker: 'BTC', icon: 'https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg' },
                { name: 'Ethereum', ticker: 'ETH', icon: 'https://upload.wikimedia.org/wikipedia/commons/6/6f/Ethereum-icon-purple.svg' },
                { name: 'Tether', ticker: 'USDT', icon: 'https://upload.wikimedia.org/wikipedia/commons/e/e9/Tether_USDT.png' },
                { name: 'Solana', ticker: 'SOL', icon: 'https://upload.wikimedia.org/wikipedia/en/b/b9/Solana_logo.png' },
                { name: 'BNB', ticker: 'BNB', icon: 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1c/BNB%2C_native_cryptocurrency_for_the_Binance_Smart_Chain.svg/330px-BNB%2C_native_cryptocurrency_for_the_Binance_Smart_Chain.svg.png' },
                { name: 'XRP', ticker: 'XRP', icon: 'https://upload.wikimedia.org/wikipedia/commons/f/fb/XRP_Ledger_logo.jpg' },
                { name: 'Cardano', ticker: 'ADA', icon: 'https://s2.coinmarketcap.com/static/img/coins/64x64/2010.png' },
                { name: 'Dogecoin', ticker: 'DOGE', icon: 'https://s2.coinmarketcap.com/static/img/coins/64x64/74.png' },
                { name: 'Litecoin', ticker: 'LTC', icon: 'https://s2.coinmarketcap.com/static/img/coins/64x64/2.png' },
                { name: 'Chainlink', ticker: 'LINK', icon: 'https://s2.coinmarketcap.com/static/img/coins/64x64/1975.png' },
            ];

            const countries = [
                { name: 'India', currency: 'INR', symbol: '‚Çπ', flag: 'üáÆüá≥' },
                { name: 'United States', currency: 'USD', symbol: '$', flag: 'üá∫üá∏' },
                { name: 'United Kingdom', currency: 'GBP', symbol: '¬£', flag: 'üá¨üáß' },
                { name: 'Europe', currency: 'EUR', symbol: '‚Ç¨', flag: 'üá™üá∫' },
                { name: 'Japan', currency: 'JPY', symbol: '¬•', flag: 'üáØüáµ' },
                { name: 'Canada', currency: 'CAD', symbol: '$', flag: 'üá®üá¶' },
                { name: 'Australia', currency: 'AUD', symbol: '$', flag: 'üá¶üá∫' }
            ];

            const pricesInUSD = {
                'BTC': 65000, 'ETH': 3400, 'USDT': 1, 'SOL': 150, 'BNB': 580, 'XRP': 0.5, 'ADA': 0.45, 'DOGE': 0.15, 'LTC': 80, 'LINK': 18
            };

            const fxRates = {
                'INR': 83.5, 'USD': 1, 'GBP': 0.79, 'EUR': 0.92, 'JPY': 157, 'CAD': 1.37, 'AUD': 1.50
            };

            // --- STATE ---
            let currentSelectedCoin = coins[0];
            let currentSelectedCountry = countries[0];

            // --- DOM ELEMENTS ---
            const themeToggleBtn = document.getElementById('theme-toggle-btn');
            const chainSelectorBtn = document.getElementById('chain-selector-btn');
            const coinSelectorBox = document.getElementById('coin-selector-box');
            const countrySelectorBar = document.getElementById('country-selector');
            const currencySelectorBox = document.getElementById('currency-selector-box');
            const chainModal = document.getElementById('chain-modal');
            const coinModal = document.getElementById('coin-modal');
            const countryModal = document.getElementById('country-modal');
            const chainList = document.getElementById('chain-list');
            const coinList = document.getElementById('coin-list');
            const countryList = document.getElementById('country-list');
            const amountInput = document.getElementById('amount-input');
            const getQuotesBtn = document.getElementById('get-quotes-btn');
            const paymentLogosContainer = document.getElementById('payment-logos-container');
            const fiatAmountDisplay = document.getElementById('fiat-amount-display');

            // --- CALCULATION & UPDATE LOGIC ---
            function updateFiatAmount() {
                const cryptoAmount = parseFloat(amountInput.value) || 0;
                const price = pricesInUSD[currentSelectedCoin.ticker] || 0;
                const rate = fxRates[currentSelectedCountry.currency] || 0;
                const fiatValue = cryptoAmount * price * rate;

                fiatAmountDisplay.textContent = fiatValue.toLocaleString(undefined, {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                });
                
                if (cryptoAmount > 0) {
                    getQuotesBtn.classList.add('active');
                } else {
                    getQuotesBtn.classList.remove('active');
                }
            }
            
            // --- MODAL HANDLING ---
            function setupModal(triggers, modal, list, data, renderFn, selectFn) {
                const closeBtn = modal.querySelector('.close-btn');
                list.innerHTML = data.map(renderFn).join('');
                const openModal = () => modal.style.display = 'flex';
                triggers.forEach(trigger => trigger.addEventListener('click', openModal));
                const closeModal = () => modal.style.display = 'none';
                closeBtn.addEventListener('click', closeModal);
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) closeModal();
                });
                list.addEventListener('click', (e) => {
                    const itemElement = e.target.closest('li');
                    if (itemElement) {
                        const itemName = itemElement.dataset.name;
                        const selectedItem = data.find(item => item.name === itemName);
                        if (selectedItem) {
                            selectFn(selectedItem);
                            closeModal();
                        }
                    }
                });
            }

            // --- RENDER & SELECT FUNCTIONS ---
            const renderChainItem = (chain) => `<li data-name="${chain.name}"><span class="item-name">${chain.name}</span></li>`;
            const selectChain = (chain) => {
                document.getElementById('selected-chain-name').textContent = chain.name;
            };

            const renderCoinItem = (coin) => `
                <li data-name="${coin.name}">
                    <img src="${coin.icon}" alt="${coin.name}" class="item-icon" onerror="this.style.display='none'">
                    <span class="item-name">${coin.name} (${coin.ticker})</span>
                </li>`;
            const selectCoin = (coin) => {
                document.getElementById('selected-coin-icon').src = coin.icon;
                document.getElementById('selected-coin-ticker').textContent = coin.ticker;
                document.getElementById('balance-ticker').textContent = coin.ticker;
                currentSelectedCoin = coin;
                updateFiatAmount();
            };

            const renderCountryItem = (country) => `
                <li data-name="${country.name}">
                    <span class="item-flag">${country.flag}</span>
                    <span class="item-name">${country.name} (${country.currency})</span>
                </li>`;
            const selectCountry = (country) => {
                document.getElementById('selected-flag').textContent = country.flag;
                document.getElementById('selected-currency-symbol').textContent = country.symbol;
                document.getElementById('selected-currency-code').textContent = country.currency;
                currentSelectedCountry = country;
                updateFiatAmount();
            };

            // --- INITIALIZE MODALS ---
            setupModal([chainSelectorBtn], chainModal, chainList, chains, renderChainItem, selectChain);
            setupModal([coinSelectorBox], coinModal, coinList, coins, renderCoinItem, selectCoin);
            setupModal([countrySelectorBar, currencySelectorBox], countryModal, countryList, countries, renderCountryItem, selectCountry);

            // --- EVENT LISTENERS ---
            amountInput.addEventListener('input', updateFiatAmount);

            paymentLogosContainer.addEventListener('click', (e) => {
                const targetLogo = e.target.closest('.logo');
                if (!targetLogo) return;
                paymentLogosContainer.querySelectorAll('.logo').forEach(logo => logo.classList.remove('selected'));
                targetLogo.classList.add('selected');
                document.getElementById('payment-method-name').textContent = targetLogo.dataset.name;
                document.getElementById('payment-method-icon').innerHTML = targetLogo.dataset.icon;
            });

            getQuotesBtn.addEventListener('click', () => {
                if (getQuotesBtn.classList.contains('active') && !getQuotesBtn.disabled) {
                    getQuotesBtn.textContent = 'Sold Successfully!';
                    getQuotesBtn.classList.remove('active');
                    getQuotesBtn.classList.add('success');
                    getQuotesBtn.disabled = true;

                    setTimeout(() => {
                        getQuotesBtn.textContent = 'Get quotes';
                        getQuotesBtn.classList.remove('success');
                        getQuotesBtn.disabled = false;
                        amountInput.value = '0';
                        amountInput.dispatchEvent(new Event('input'));
                    }, 2500);
                }
            });
            
            document.querySelector('.cancel-btn').addEventListener('click', () => {
                amountInput.value = '0';
                selectChain(chains[0]);
                selectCoin(coins[0]);
                selectCountry(countries[0]);
                const defaultPayment = document.querySelector('.logo[data-name="IMPS"]');
                if (defaultPayment) defaultPayment.click();
                console.log('Payment cancelled. Form reset.');
            });

             // --- THEME TOGGLE LOGIC ---
            const setTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-theme');
                    themeToggleBtn.textContent = 'üåô';
                    localStorage.setItem('pageTheme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    themeToggleBtn.textContent = '‚òÄÔ∏è';
                    localStorage.setItem('pageTheme', 'light');
                }
            };

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-theme') ? 'light' : 'dark';
                setTheme(currentTheme);
            });


            // --- INITIAL STATE ---
            selectChain(chains[0]);
            selectCoin(coins[0]);
            selectCountry(countries[0]);
            const initialPayment = document.querySelector('.logo.selected');
            if(initialPayment) {
                 document.getElementById('payment-method-icon').innerHTML = initialPayment.dataset.icon;
            }
            
            const savedTheme = localStorage.getItem('pageTheme') || 'light'; // Default to light
            setTheme(savedTheme);
        });
    </script>
</body>
</html>
